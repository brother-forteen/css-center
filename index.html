<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>居中显示</title>
</head>
<body>
    <p class="title">1.line-height居中</p>
    <div class="content_box_line_height">
        <div class="item_line_height"></div>
    </div>

    <p class="title">2.padding居中</p>
    <div class="content_box_padding">
        <div class="item_padding"></div>
    </div>

    <p class="title">3.margin + 定位居中</p>
    <div class="content_absolute">
        <div class="item_absolute"></div>
    </div>

    <p class="title">4.transform + 定位居中</p>
    <div class="content_transform">
        <div class="item_transform"></div>
    </div>

    <p class="title">5.table-cell居中</p>
    <div class="content_table">
        <div class="item_table"></div>
    </div>

    <p class="title">6.flex居中</p>
    <div class="content_flex">
        <div class="item_flex"></div>
    </div>

    <p class="title">7.float + margin</p>
    <div class="content_float">
        <div class="item_float"></div>
    </div>
</body>
</html>
