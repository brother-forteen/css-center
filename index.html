<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>居中显示</title>
</head>
<body>
    <p class="title">1.padding居中</p>
    <div class="content_box_padding">
        <div class="item_padding"></div>
    </div>

    <!-- 兼容性好，但是需要知道宽高 -->
    <p class="title">2.absolute + 负margin</p>
    <div class="content_absolute">
        <div class="item_absolute"></div>
    </div>

    <!-- 兼容性好，但是需要知道宽高 -->
    <p class="title">3.absolute + margin: auto</p>
    <div class="content_margin_auto">
        <div class="item_margin_auto"></div>
    </div>

    <!-- 需要知道宽高，有兼容性问题，兼容性依赖calc的兼容性 -->
    <p class="title">4.absolute + calc</p>
    <div class="content_calc">
        <div class="item_calc"></div>
    </div>

    <!-- 、实现起来和理解起来都稍微有些复杂 -->
    <p class="title">5.writing-mode</p>
    <div class="content_writing">
        <div class="item_writing">
            <div class="box_writing"></div>
        </div>
    </div>

    <!-- 有样式继承，需要在子元素中将文字显示重置为想要的效果 -->
    <p class="title">6.line-height居中</p>
    <div class="content_box_line_height">
        <div class="item_line_height"></div>
    </div>


    <!-- 不需要知道宽高，但是兼容性依赖translate2d的兼容性 -->
    <p class="title">7.absolute + transform</p>
    <div class="content_transform">
        <div class="item_transform"></div>
    </div>

    <!-- 兼容性好，但是width: 100%不生效 -->
    <p class="title">8.table-cell居中</p>
    <div class="content_table">
        <div class="item_table"></div>
    </div>

    <!-- 移动端已经完全可以使用flex，PC端有兼容性 -->
    <p class="title">9.flex居中</p>
    <div class="content_flex">
        <div class="item_flex"></div>
    </div>
    
     <!-- 有兼容性 -->
    <p class="title">10.grid</p>
    <div class="content_grid">
        <div class="item_grid"></div>
    </div>

</body>
</html>
